<div class="container checkout-page">
    <h2>Checkout</h2>

    <div class="checkout-layout">

        <!-- Delivery Address Form -->
        <div class="form-section">
            <h3>Shipping Address</h3>
            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" formControlName="fullName" placeholder="John Doe">
                    <span class="error"
                        *ngIf="checkoutForm.get('fullName')?.touched && checkoutForm.get('fullName')?.invalid">Name is
                        required</span>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email" placeholder="john@example.com">
                    <span class="error"
                        *ngIf="checkoutForm.get('email')?.touched && checkoutForm.get('email')?.invalid">Valid email is
                        required</span>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <textarea formControlName="address" rows="3" placeholder="123 Street Name"></textarea>
                    <span class="error"
                        *ngIf="checkoutForm.get('address')?.touched && checkoutForm.get('address')?.invalid">Address is
                        required</span>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" formControlName="city">
                    </div>
                    <div class="form-group">
                        <label>ZIP / Pincode</label>
                        <input type="text" formControlName="zip">
                        <span class="error"
                            *ngIf="checkoutForm.get('zip')?.touched && checkoutForm.get('zip')?.invalid">Valid ZIP is
                            required</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Payment Method</label>
                    <select formControlName="paymentMethod">
                        <option value="cod">Cash on Delivery</option>
                        <option value="upi">UPI</option>
                        <option value="card">Credit/Debit Card</option>
                    </select>
                </div>

                <button type="submit" class="place-order-btn" [disabled]="checkoutForm.invalid">Confirm & Place
                    Order</button>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="summary-section">
            <h3>Order Summary</h3>
            <div class="summary-items">
                <div class="summary-item" *ngFor="let item of cartItems()">
                    <span>{{ item.name }} (x{{ item.quantity }})</span>
                    <span>₹{{ (item.price * item.quantity) | number }}</span>
                </div>
            </div>
            <div class="summary-total">
                <span>Total Payable</span>
                <span>₹{{ totalAmount() | number }}</span>
            </div>
        </div>
    </div>
</div>
